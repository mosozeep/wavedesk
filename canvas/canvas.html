<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="canvas.css">
    <style>
@import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');
</style>
  </head>
  <body>
  <canvas id="jsCanvas" class="canvas"></canvas>

  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
  <div class="controls__btns">
    <button type="button" name="button" id="jsMode">Fill</button>
    <button type="button" name="button" id="jsSave">Save</button>
  </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__colors jsColors" style="background-color:#2c2c2c"></div>
      <div class="controls__colors jsColors" style="background-color:#fff"></div>
      <div class="controls__colors jsColors" style="background-color:#ff3b30"></div>
      <div class="controls__colors jsColors" style="background-color:#ff9500"></div>
      <div class="controls__colors jsColors" style="background-color:#ffcc00"></div>
      <div class="controls__colors jsColors" style="background-color:#4cd963"></div>
      <div class="controls__colors jsColors" style="background-color:#5ac8fa"></div>
      <div class="controls__colors jsColors" style="background-color:#0579ff"></div>
      <div class="controls__colors jsColors" style="background-color:#5856d6"></div>
    </div>
  </div>
<script type="text/javascript" src="canvas.js"></script>
  </body>
</html>
